<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Simple Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contactati-ne</h1>
        <p>
            Dacă aveți întrebări sau sugestii? <br>
            Trimite-ne un mesaj
        </p>

        <form action="">
            <div class="row">
                <div class="column">
                    <label for="name">Numele angajatului</label>
                    <input type="text" id="name" placeholder="Numele tau aici">
                </div>
                <div class="column">
                    <label for="email">Adresa de email</label>
                    <input type="email" id="email" placeholder="Emailul tau aici">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="name">Subiect</label>
                    <input type="text" id="subject" placeholder="Subiectul tau aici">
                </div>
                <div class="column">
                    <label for="contact">Numar de telefon mobil</label>
                    <input type="tel" id="contact" placeholder="Numarul tau mobil aici">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="issue">Comentează problema ta</label>
                    <textarea id="issue" placeholder="Comentați problema dvs. în detaliu aici" rows="3"></textarea>
                </div>
            </div>

            <button>Submit</button>
            
        </form>

    </div>
</body>
</html>
